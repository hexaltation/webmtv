<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WEBMTV</title>
</head>
<body>







<div class="main">
<div class="player">
    <video controls></video>
    <div class="currentdata">
      <div id="currentmedia">

      </div>
      <div class="playlist-position">
      </div>
      </div>
      <div class="progress-wrap  load-all" >
        <div class="progress-bar progress"></div>
      </div>
    </div>
</div>

      <div class="infos">

        <button id="initplaylist">load</button>
<ul>
  <li>
  <div>
      <span>2chan</span><input type="checkbox"  id='do2chan'/>
  </div>
    <div class="progress-wrap  load-2chan" >
      <div class="progress-bar progress"></div>
    </div>

  </li>

  <li>
  <div>
      <span>4chan</span><input type="checkbox"  id='do4chan'/>
  </div>
    <div class="progress-wrap progress load-4chan" >
      <div class="progress-bar progress"></div>
    </div>

  </li>

  <li>
  <div>
      <span>4chan nsfw</span><input type="checkbox"  id='donsfw4chan'/>
  </div>
  <div class="progress-wrap progress load-nsfw4chan" >
    <div class="progress-bar progress"></div>
  </div>



  </li>

  <li>
  <div>
      <span>webmland</span><input type="checkbox"  id='dowebmland'/>
  </div>
    <div class="progress-wrap progress load-webmland" >
      <div class="progress-bar progress"></div>
    </div>

  </li>

  <li>
  <div>
      <span>webmshare</span><input type="checkbox"  id='dowebmshare'/>
  </div>
    <div class="progress-wrap progress load-webmshare" >
      <div class="progress-bar progress"></div>
    </div>

  </li>

  <li>
  <div>
      <span>wobm</span><input type="checkbox"  id='dowobm'/>
  </div>
    <div class="progress-wrap progress load-wobm" >
      <div class="progress-bar progress"></div>
    </div>

  </li>

  <li>
  <div>
      <span>issoutv</span><input type="checkbox"  id='doissoutv'/>
  </div>
    <div class="progress-wrap progress load-issoutv" >
      <div class="progress-bar progress"></div>
    </div>

  </li>
  <li>
  <div>
      <span>issoutv nsfw</span><input type="checkbox"  id='donsfwissoutv'/>
  </div>
    <div class="progress-wrap progress load-issoutvnsfw" >
      <div class="progress-bar progress"></div>
    </div>

  </li>
</ul>
    </div>
</div>




<script src="app.js"></script>
</body>
</html>
